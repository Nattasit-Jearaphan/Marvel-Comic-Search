<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Recommendations</title>
</head>
<body>
    <h1>Your Recommended Comics</h1>
    <ul>
        {% for comic in comics %}
            <h4 class="mt-2">{{ comic.title }}</h4>
            <img src="{{ comic.thumbnail }}" alt="{{ comic.title }}" class="img-fluid">
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('questions') }}">Try again with different preferences</a></p>
</body>
</html>
